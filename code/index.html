<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>强力推倒</title>
  <script type="text/javascript" src="js/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>
  <script type="text/javascript" src="js/session.js"></script>
  <script type="text/javascript">
    var sess = new session();
  </script>
</head>
<body>
<h3>填写账号和密码用于注册或登录</h3>
<p>账号: <input type="text" name="name"/> 密码: <input type="password" name="pass"/></p>
<p>
  <button onclick="signup();">注册新账号</button>
  <button onclick="sess.connect();">连接/登录</button>
  <button onclick="sess.close();">断开连接</button>
</p>
<h3>功能</h3>
<p><button onclick="sess.fire('send', {heroid: 1001});">出兵</button></p>
</body>
</html>
